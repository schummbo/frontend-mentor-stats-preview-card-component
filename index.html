<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lexend+Deca" />
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Inter" />

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <main>

    <div id="maincontainer">
      <div id="maininner">
        <h1>
          Get <span class="accent">insights</span> that help your business grow.
        </h1>

        <div id="desc">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </div>

        <div id="statscontainer">

          <div class="stat">
            <div class="statnum">
              10k+
            </div>
            companies
          </div>

          <div class="stat">
            <div class="statnum">
              314
            </div>
            templates
          </div>

          <div class="stat">
            <div class="statnum">
              12m+
            </div>
            queries
          </div>

        </div>
      </div>
    </div>

    <div id="herocontainer">
      <img id="heroimage" src="./images/image-header-mobile.jpg" alt="hero image" />
    </div>

  </main>

</body>

</html>
